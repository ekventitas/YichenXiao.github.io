---
layout: default
---

<h1>Honor</h1>

<ul class="post-list">
    {% for post in site.projects limit: 10 %}
    <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <p>{{ post.excerpt | strip_html }}</p>
    </li>
    {% endfor %}
</ul>
